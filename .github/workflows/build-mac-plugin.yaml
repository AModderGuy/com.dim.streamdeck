name: Build macOS plugin
on:
  workflow_dispatch:

jobs:
  build-macos-plugin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Move plugin code to root dir
        run: mv stream-deck-plugin/* .

      - name: Use pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build plugin
        run: pnpm build:mac

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: com.dim.streamdeck
          path: plugin/com.dim.streamdeck
          retention-days: 1
